<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Keyword Configuration - Video Transcriber</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            padding: 40px;
            max-width: 800px;
            width: 100%;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 10px;
            font-size: 2.5rem;
        }

        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 40px;
            font-size: 1.1rem;
        }

        .nav-links {
            text-align: center;
            margin-bottom: 30px;
        }

        .nav-links a {
            background: rgba(102, 126, 234, 0.1);
            color: #667eea;
            padding: 8px 16px;
            border-radius: 6px;
            text-decoration: none;
            font-size: 0.9rem;
            margin: 0 5px;
            display: inline-block;
        }

        .nav-links a:hover {
            background: rgba(102, 126, 234, 0.2);
        }

        .keyword-section {
            background: #f8f9fa;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 30px;
        }

        .keyword-cloud {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-bottom: 20px;
        }

        .keyword-tag {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 0.9rem;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            transition: all 0.3s ease;
        }

        .keyword-tag:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .keyword-tag button {
            background: rgba(255, 255, 255, 0.3);
            border: none;
            color: white;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 16px;
            padding: 0;
            transition: background 0.3s ease;
        }

        .keyword-tag button:hover {
            background: rgba(255, 255, 255, 0.5);
        }

        .add-keyword-form {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }

        .add-keyword-form input {
            flex: 1;
            padding: 12px 16px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }

        .add-keyword-form input:focus {
            outline: none;
            border-color: #667eea;
        }

        .add-keyword-form button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 1rem;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .add-keyword-form button:hover {
            transform: translateY(-2px);
        }

        .section-title {
            font-size: 1.3rem;
            color: #333;
            margin-bottom: 15px;
        }

        .stats {
            background: #f8f9fa;
            border-radius: 12px;
            padding: 20px;
            text-align: center;
        }

        .stats-item {
            display: inline-block;
            margin: 0 20px;
        }

        .stats-number {
            font-size: 2rem;
            font-weight: bold;
            color: #667eea;
        }

        .stats-label {
            color: #666;
            font-size: 0.9rem;
        }

        .message {
            padding: 12px 16px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
        }

        .message.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .message.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .actions {
            margin-top: 30px;
            text-align: center;
        }

        .btn-reset {
            background: #6c757d;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            font-size: 0.9rem;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .btn-reset:hover {
            background: #5a6268;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üî§ Keyword Configuration</h1>
        <p class="subtitle">Manage keywords for educational content detection</p>
        
        <div class="nav-links">
            <a href="/">üè† Home</a>
            <a href="/sessions">üìö Browse Sessions</a>
        </div>

        <div id="message" class="message"></div>

        <div class="keyword-section">
            <h2 class="section-title">Current Keywords</h2>
            <div class="keyword-cloud" id="keywordCloud">
                {% for keyword in keywords %}
                <div class="keyword-tag" data-keyword="{{ keyword }}">
                    {{ keyword }}
                    <button onclick="removeKeyword('{{ keyword }}')" title="Remove keyword">√ó</button>
                </div>
                {% endfor %}
            </div>

            <div class="add-keyword-form">
                <input type="text" id="newKeyword" placeholder="Enter a new keyword..." onkeypress="if(event.key==='Enter') addKeyword()">
                <button onclick="addKeyword()">Add Keyword</button>
            </div>
        </div>

        <div class="stats">
            <div class="stats-item">
                <div class="stats-number" id="keywordCount">{{ keywords|length }}</div>
                <div class="stats-label">Total Keywords</div>
            </div>
        </div>

        <div class="actions">
            <button class="btn-reset" onclick="resetToDefaults()">Reset to Default Keywords</button>
        </div>
    </div>

    <script>
        function showMessage(message, type) {
            const messageEl = document.getElementById('message');
            messageEl.textContent = message;
            messageEl.className = 'message ' + type;
            messageEl.style.display = 'block';
            
            setTimeout(() => {
                messageEl.style.display = 'none';
            }, 3000);
        }

        function updateKeywordDisplay(keywords) {
            const cloudEl = document.getElementById('keywordCloud');
            cloudEl.innerHTML = keywords.map(keyword => `
                <div class="keyword-tag" data-keyword="${keyword}">
                    ${keyword}
                    <button onclick="removeKeyword('${keyword}')" title="Remove keyword">√ó</button>
                </div>
            `).join('');
            
            document.getElementById('keywordCount').textContent = keywords.length;
        }

        async function addKeyword() {
            const input = document.getElementById('newKeyword');
            const keyword = input.value.trim();
            
            if (!keyword) {
                showMessage('Please enter a keyword', 'error');
                return;
            }

            try {
                const response = await fetch('/api/keywords/add', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ keyword: keyword })
                });

                const data = await response.json();

                if (response.ok) {
                    updateKeywordDisplay(data.keywords);
                    input.value = '';
                    showMessage('Keyword added successfully!', 'success');
                } else {
                    showMessage(data.error || 'Failed to add keyword', 'error');
                }
            } catch (error) {
                showMessage('Network error: ' + error.message, 'error');
            }
        }

        async function removeKeyword(keyword) {
            if (!confirm(`Remove keyword "${keyword}"?`)) {
                return;
            }

            try {
                const response = await fetch('/api/keywords/remove', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ keyword: keyword })
                });

                const data = await response.json();

                if (response.ok) {
                    updateKeywordDisplay(data.keywords);
                    showMessage('Keyword removed successfully!', 'success');
                } else {
                    showMessage(data.error || 'Failed to remove keyword', 'error');
                }
            } catch (error) {
                showMessage('Network error: ' + error.message, 'error');
            }
        }

        async function resetToDefaults() {
            if (!confirm('Reset all keywords to default values? This will remove all custom keywords.')) {
                return;
            }

            const defaultKeywords = [
                "assignment", "submission", "deadline", "notebook", "python", "ipython",
                "output", "reference", "proof of concept", "automate", "RO1", "RO2", "RO3",
                "assessment", "grading", "criteria", "format", "feedback"
            ];

            try {
                const response = await fetch('/api/keywords', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ keywords: defaultKeywords })
                });

                const data = await response.json();

                if (response.ok) {
                    updateKeywordDisplay(data.keywords);
                    showMessage('Keywords reset to defaults!', 'success');
                } else {
                    showMessage(data.error || 'Failed to reset keywords', 'error');
                }
            } catch (error) {
                showMessage('Network error: ' + error.message, 'error');
            }
        }
    </script>
</body>
</html>
